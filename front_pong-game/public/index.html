<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
	<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Game</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<style>
		body { 
			margin: 0;
			display: flex; 
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #000;
		}
		canvas {
			border: 1px solid white; 
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		.spinner {
			border: 4px solid #f3f3f3;
			border-top: 4px solid #3498db;
			border-radius: 50%;
			width: 30px;
			height: 30px;
			animation: spin 2s linear infinite;
			margin: 0 auto;
		}
		.controls {
			position: absolute;
			left: 20px;
			top: 20px;
			background: rgba(0, 0, 0, 0.8);
			padding: 20px;
			border-radius: 10px;
			border: 1px solid white;
			color: white;
			width: 300px;
		}
		.controls h2 {
			text-align: center;
			margin-bottom: 20px;
			color: white;
		}
		.slider-container {
			text-align: center;
			margin-bottom: 20px;
		}
		.settings-title {
			font-weight: bold;
			margin-bottom: 5px;
		}
		#gameCanvas {
			display: none;
		}
		.start-button {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.start-button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}
		#babylon-loading-screen {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(5, 5, 20, 0.8);
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			z-index: 1000;
			font-family: Arial, sans-serif;
			opacity: 1;
			transition: opacity 0.5s ease;
		}
		.loading-title {
			font-size: 24px;
			margin-bottom: 20px;
		}
		
		.loading-spinner {
			border: 5px solid #f3f3f3;
			border-top: 5px solid #3498db;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 1s linear infinite;
		}
	</style>
</head>
<body>
	<div id="settings-page" class="controls">
		<h2>Pong Game Settings</h2>
		<!-- Ball Speed -->
		<div class="slider-container">
			<label for="ball-speed" class="settings-title">Ball Speed:</label>
			<input type="range" id="ball-speed" min="1" max="10" step="1" value="4">
			<span id="ball-speed-value">4</span>
		</div>
		<!-- Paddle Length -->
		<div class="slider-container">
			<label for="paddle-length">Paddle Length:</label>
			<input type="range" id="paddle-length" min="50" max="200" step="10" value="100">
			<span id="paddle-length-value">100</span>
		</div>
		<!-- Paddle Speed -->
		<div class="slider-container">
			<label for="paddle-speed">Paddle Speed:</label>
			<input type="range" id="paddle-speed" min="1" max="10" step="1" value="4">
			<span id="paddle-speed-value">4</span>
		</div>
		<!-- Map Select -->
		<div class="slider-container">
			<label for="map-select" class="settings-title">Select Map:</label>
			<select id="map-select" class="w-full mt-2">
				<option value="default">Default Map</option>
				<option value="advanced">Advanced Map</option>
			</select>
		</div>
		<!-- Power-ups Toggle -->
		<div class="slider-container">
			<label for="power-ups-toggle" class="settings-title">Enable Power-ups:</label>
			<input type="checkbox" id="power-ups-toggle" class="mt-2">
		</div>
		<button id="start-game" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full mt-4 start-button">
			Start Game
		</button>
	</div>
	<div id="game-container" style="position: relative; width: 800px; height: 600px; display: none;">
		<canvas id="gameCanvas" width="800" height="600" style="display: block;"></canvas>
		<canvas id="uiCanvas" width="800" height="600" 
			style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
	</div>
	<div id="fps-counter" style="position: fixed; top: 10px; right: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; z-index: 1000;">
		FPS: --
	</div>
	<div id="game-over-menu" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); color: white; padding: 20px; border-radius: 10px; text-align: center; z-index: 1000;">
        <h2 id="game-over-title" class="mb-2">Game Over</h2>
        <p id="game-over-message" class="mb-5"></p>
        <div id="game-over-buttons" style="display: flex; justify-content: space-between; gap: 10px;">
            <button id="rematch-button" class="p-2 bg-green-500 text-white border-none rounded cursor-pointer hover:bg-green-700">Rematch</button>
            <button id="home-button" class="p-2 bg-red-500 text-white border-none rounded cursor-pointer hover:bg-red-700">Return Home</button>
        </div>
        
        <!-- Waiting for rematch state (initially hidden) -->
        <div id="waiting-rematch" style="display: none;">
            <h2>Waiting for Opponent</h2>
            <p>Rematch request sent...</p>
            <div style="margin-top: 20px;">
                <div class="spinner"></div>
            </div>
        </div>
        
        <!-- Rematch request state (initially hidden) -->
        <div id="rematch-request" style="display: none;">
            <h2>Rematch Request</h2>
            <p id="rematch-request-message"></p>
            <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 20px;">
                <button id="accept-rematch" class="p-2 bg-green-500 text-white border-none rounded cursor-pointer hover:bg-green-700">Accept</button>
                <button id="decline-rematch" class="p-2 bg-red-500 text-white border-none rounded cursor-pointer hover:bg-red-700">Decline</button>
            </div>
        </div>
    </div>
	<script type="module" src="./dist/front_pong-game/src/main.js"></script>
</body>
</html>
