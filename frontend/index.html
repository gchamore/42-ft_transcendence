<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Transcendence</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #00babc;
            text-align: center;
            margin-bottom: 2rem;
        }
        .forms {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #444;
            background: #2d2d2d;
            color: white;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background: #00babc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            text-align: center;
        }
        .error { background: #c62828; }
        .success { background: #2e7d32; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>42 Transcendence</h1>
        <div id="message" class="message hidden"></div>

        <div id="auth-forms" class="forms">
            <form id="register-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="welcome" class="hidden">
            <h2>Welcome, <span id="username"></span>!</h2>
            <button id="verify-btn" style="margin-top: 1rem;">Verify Token</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        const message = document.getElementById('message');
        const authForms = document.getElementById('auth-forms');
        const welcome = document.getElementById('welcome');
        
        // VÃ©rifier l'authentification au chargement
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/verify_token`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        showWelcome(data.username);
                    }
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Please login.', false);
                    document.getElementById('register-form').reset();
                } else {
                    showMessage(data.error || 'Registration failed', true);
                }
            } catch (error) {
                showMessage('Server error', true);
            }
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Login successful!', false);
                    showWelcome(data.username);
                } else {
                    showMessage(data.error || 'Login failed', true);
                }
            } catch (error) {
                showMessage('Server error', true);
                console.error('Login error:', error);
            }
        });

        // Verify Token Button
        document.getElementById('verify-btn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/verify_token`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        showMessage('Token is valid! User: ' + data.username, false);
                    } else {
                        showMessage('Token is invalid', true);
                    }
                } else {
                    showMessage('Token verification failed', true);
                }
            } catch (error) {
                showMessage('Verification error', true);
                console.error('Verify error:', error);
            }
        });

        function showMessage(text, isError = false) {
            message.textContent = text;
            message.className = `message ${isError ? 'error' : 'success'}`;
            setTimeout(() => message.className = 'message hidden', 5000);
        }

        function showWelcome(username) {
            document.getElementById('username').textContent = username;
            authForms.classList.add('hidden');
            welcome.classList.remove('hidden');
        }
    </script>
</body>
</html>
