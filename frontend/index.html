<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>42 Transcendence</title>
	<style>
		body {
			background-color: #121212;
			color: #eee;
			font-family: 'Segoe UI', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}

		.container {
			background-color: #1e1e1e;
			padding: 2rem;
			border-radius: 8px;
			width: 100%;
			max-width: 600px;
			/* Augmenté de 400px à 600px */
		}

		h1 {
			color: #00babc;
			text-align: center;
			margin-bottom: 2rem;
		}

		.forms {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		input {
			width: 100%;
			padding: 0.5rem;
			margin: 0.5rem 0;
			border: 1px solid #444;
			background: #2d2d2d;
			color: white;
			border-radius: 4px;
		}

		button {
			width: 100%;
			padding: 0.5rem;
			background: #00babc;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.message {
			padding: 1rem;
			margin: 1rem 0;
			border-radius: 4px;
			text-align: center;
		}

		.error {
			background: #c62828;
		}

		.success {
			background: #2e7d32;
		}

		.hidden {
			display: none;
		}

		.search-container {
			display: flex;
			gap: 0.5rem;
			margin: 1rem 0;
		}

		.search-container input {
			flex: 1;
		}

		.search-container button {
			width: auto;
			padding: 0.5rem 1rem;
		}

		.search-result {
			margin-top: 1rem;
			padding: 1rem;
			background: #2d2d2d;
			border-radius: 4px;
			display: none;
		}

		/* Styles pour la friendlist */
		.friend-list {
			margin-top: 1rem;
			max-height: 300px;
			overflow-y: auto;
		}

		.friend-item {
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
			padding: 0.8rem;
			background: #2d2d2d;
			margin: 0.5rem 0;
			border-radius: 4px;
		}

		.friend-info {
			flex-grow: 1;
			margin-right: 1rem;
			/* Ajouter de l'espace entre le nom et le bouton */
		}

		.user-header {
			display: flex;
			align-items: center;
			margin-bottom: 0.5rem;
			flex-wrap: nowrap;
		}

		.username {
			font-weight: bold;
			margin-right: 0.5rem;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			max-width: 150px;
		}

		.friend-actions {
			margin-left: 1rem;
			display: flex;
			gap: 0.5rem;
		}

		.remove-friend-btn {
			background: #c62828;
			padding: 0.25rem 0.5rem;
			font-size: 0.8rem;
		}

		.add-friend-btn {
			background: #2e7d32;
			padding: 0.25rem 0.75rem;
			/* Réduire le padding */
			font-size: 0.9rem;
			/* Réduire la taille de la police */
			margin: 0;
			/* Supprimer la marge */
			width: auto;
			/* Le bouton ne prendra que la largeur nécessaire */
			white-space: nowrap;
			/* Empêcher le texte de passer à la ligne */
		}

		.friend-stats {
			font-size: 0.8rem;
			color: #888;
		}

		.user-stats {
			margin-top: 0.5rem;
			font-size: 0.9em;
			color: #aaa;
		}

		.status-badge {
			padding: 2px 6px;
			border-radius: 10px;
			font-size: 0.8em;
			margin-left: 8px;
		}

		.status-online {
			background-color: #2e7d32;
			color: white;
		}

		.status-offline {
			background-color: #c62828;
			color: white;
		}

		/* Styles pour le chat */
		.chat-container {
			margin-top: 2rem;
			background: #2d2d2d;
			border-radius: 8px;
			padding: 1rem;
			max-width: 100%;
		}

		.chat-messages {
			height: 300px;
			overflow-y: auto;
			margin-bottom: 1rem;
			padding: 0.5rem;
			background: #1e1e1e;
			border-radius: 4px;
		}

		.chat-message {
			margin: 0.5rem 0;
			padding: 0.5rem;
			background: #383838;
			border-radius: 4px;
		}

		.chat-message .author {
			color: #00babc;
			font-weight: bold;
			margin-right: 0.5rem;
		}

		.chat-input-container {
			display: flex;
			gap: 0.5rem;
		}

		.chat-input {
			flex: 1;
			padding: 0.5rem;
			border: 1px solid #444;
			background: #2d2d2d;
			color: white;
			border-radius: 4px;
		}

		.chat-send-btn {
			padding: 0.5rem;
			width: 60px;
			min-width: fit-content;
			background: #00babc;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		/* Styles pour les onglets de chat */
		.chat-tabs {
			display: flex;
			gap: 0.5rem;
			margin-bottom: 1rem;
		}

		.chat-tab {
			padding: 0.5rem 1rem;
			background: #2d2d2d;
			border: none;
			border-radius: 4px;
			color: #aaa;
			cursor: pointer;
		}

		.chat-tab.active {
			background: #00babc;
			color: white;
		}

		.message-btn {
			background: #00babc;
			padding: 0.25rem 0.75rem;
			font-size: 0.9rem;
			border: none;
			border-radius: 4px;
			color: white;
			cursor: pointer;
			margin-left: 0.5rem;
		}

		/* Styles pour le modal 2FA */
		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			z-index: 1000;
		}

		.modal-content {
			background-color: #1e1e1e;
			margin: 15% auto;
			padding: 20px;
			border-radius: 8px;
			width: 80%;
			max-width: 500px;
			position: relative;
		}

		.qr-code {
			display: block;
			margin: 20px auto;
			max-width: 200px;
		}

		.close-modal {
			position: absolute;
			right: 10px;
			top: 10px;
			font-size: 24px;
			cursor: pointer;
			color: #aaa;
		}

		.close-modal:hover {
			color: #fff;
		}

		.verification-input {
			width: 200px;
			margin: 10px auto;
			display: block;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>42 Transcendence</h1>
		<div id="message" class="message hidden"></div>

		<div id="auth-forms" class="forms">
			<form id="register-form">
				<h2>Register</h2>
				<input type="text" id="register-username" placeholder="Username" required>
				<input type="password" id="register-password" placeholder="Password" required>
				<button type="submit">Register</button>
			</form>

			<form id="login-form">
				<h2>Login</h2>
				<input type="text" id="login-username" placeholder="Username" required>
				<input type="password" id="login-password" placeholder="Password" required>
				<button type="submit">Login</button>
			</form>

			<button id="verify-token-btn" style="margin-top: 1rem;">Verify Token</button>
			<button id="google-login-btn">Login with Google</button>

			<!-- Ajouter le modal de vérification 2FA après les formulaires d'auth -->
			<div id="verify-2fa-modal" class="modal">
				<div class="modal-content">
					<span class="close-modal">&times;</span>
					<h3>2FA Verification Required</h3>
					<p>Please enter your 2FA code:</p>
					<input type="text" id="verify-2fa-code" class="verification-input" placeholder="Enter verification code">
					<button id="submit-2fa-code">Verify</button>
				</div>
			</div>
		</div>

		<div id="welcome" class="hidden">
			<h2>Welcome, <span id="username"></span>!</h2>
			<!-- Ajouter le bouton 2FA juste après le titre -->
			<button id="twofa-btn" style="margin: 1rem 0;">Activate 2FA</button>

			<!-- Modal pour la configuration 2FA -->
			<div id="twofa-modal" class="modal">
				<div class="modal-content">
					<span class="close-modal">&times;</span>
					<h3>2FA Configuration</h3>
					<p>Scan this QR code with your authenticator app:</p>
					<img id="qr-code" class="qr-code" src="" alt="QR Code">
					<input type="text" id="verification-code" class="verification-input" placeholder="Enter verification code">
					<button id="verify-2fa-btn">Verify</button>
				</div>
			</div>

			<!-- Ajouter le chat ici -->
			<div class="chat-container">
				<div class="chat-tabs">
					<button class="chat-tab active" data-tab="global">Global Chat</button>
				</div>
				<div id="chat-messages" class="chat-messages"></div>
				<div class="chat-input-container">
					<input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
					<button id="chat-send" class="chat-send-btn">Send</button>
				</div>
			</div>

			<div class="search-container">
				<input type="text" id="search-username" placeholder="Search username">
				<button id="search-btn">Search</button>
			</div>
			<div id="search-result" class="search-result"></div>

			<button id="verify-token-logged-btn" style="margin-top: 1rem;">Verify Token</button>
			<button id="revoke-tokens-btn" style="margin-top: 1rem;">Revoke Tokens</button>
			<button id="logout-btn" style="margin-top: 1rem;">Logout</button>
		</div>
	</div>

	<script>
		const API_URL = 'http://localhost:8080/api';
		const WS_URL = 'ws://localhost:8080/api/ws';
		const GOOGLE_CLIENT_ID = '719179054785-2jaf8669fv3kj0qk6ib8cmtumlb23e8a.apps.googleusercontent.com';
		const GOOGLE_REDIRECT_URI = 'http://localhost:8080/oauth-callback';
		let ws = null;
		let shouldReconnect = true; // Nouveau flag pour contrôler la reconnexion
		let reconnectTimeout = null;
		let reconnectAttempt = 0;
		let chatInitialized = false;


		const message = document.getElementById('message');
		const authForms = document.getElementById('auth-forms');
		const welcome = document.getElementById('welcome');

		// Vérifier l'authentification au chargement
		checkAuth();

		// Vérifier s'il y a un message stocké dans sessionStorage
		window.onload = async () => {
			// 1. Vérifie s'il y a un message en attente dans sessionStorage
			const pendingMessage = sessionStorage.getItem('pendingMessage');
			const messageType = sessionStorage.getItem('messageType');
			if (pendingMessage) {
				showMessage(pendingMessage, messageType === 'error');
				sessionStorage.removeItem('pendingMessage');
				sessionStorage.removeItem('messageType');
			}

			// 2. Vérifie si Google OAuth a renvoyé un code dans l'URL
			const urlParams = new URLSearchParams(window.location.search);
			const googleCode = urlParams.get('code');
			const loginSuccess = urlParams.get('login');
			const username = urlParams.get('username');

			if (googleCode) {
				try {
					const response = await fetch(`${API_URL}/auth/google/token`, {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ code: googleCode }),
						credentials: 'include'
					});

					const data = await response.json();

					if (response.ok) {
						if (data.step === "2fa_required") {
							// Stocker le token temporaire et le nom d'utilisateur
							sessionStorage.setItem('temp_2fa_token', data.temp_token);
							sessionStorage.setItem('pending_username', data.username);
							
							// Afficher le modal 2FA
							const modal = document.getElementById('verify-2fa-modal');
							modal.style.display = 'block';
							
							// Focus sur le champ de code
							document.getElementById('verify-2fa-code').focus();
							
							// Nettoyer l'URL sans recharger la page
							window.history.replaceState({}, document.title, '/');
						} else if (data.success) {
							showMessage('Google Login successful!', false);
							await checkAuth();
							window.history.replaceState({}, document.title, '/');
						}
					} else {
						showMessage(data.error || 'Google Login failed', true);
					}
				} catch (error) {
					console.error('Google OAuth callback error:', error);
					showMessage('Google OAuth callback error', true);
				}
			} else if (loginSuccess === 'success' && username) {
				showMessage('Google Login successful!', false);
				// Ne pas appeler showWelcome ici car il sera appelé par checkAuth
				window.history.replaceState({}, document.title, '/');
			}
		};


		// Modifier checkAuth pour mettre à jour le localStorage
		async function checkAuth() {
			try {
				const response = await fetch(`${API_URL}/verify_token`, {
					method: 'POST',
					credentials: 'include'
				});

				if (response.ok) {
					const data = await response.json();
					if (data.valid) {
						// Mettre à jour le localStorage avec l'utilisateur actuel
						localStorage.setItem('currentUser', data.username);
						showWelcome(data.username);
					} else {
						// Nettoyer le localStorage si le token n'est pas valide
						localStorage.clear();
					}
				}
			} catch (error) {
				console.error('Auth check failed:', error);
				localStorage.clear();
			}
		}

		// Fonction pour vérifier si les tokens sont valides
		async function areTokensValid() {
			try {
				const response = await fetch(`${API_URL}/verify_token`, {
					method: 'POST',
					credentials: 'include'
				});
				const data = await response.json();
				return data.valid;
			} catch (error) {
				console.error('Token validation error:', error);
				return false;
			}
		}

		// Register
		document.getElementById('register-form').addEventListener('submit', async (e) => {
			e.preventDefault();
			const username = document.getElementById('register-username').value;
			const password = document.getElementById('register-password').value;

			try {
				const response = await fetch(`${API_URL}/register`, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ username, password }),
					credentials: 'include'
				});

				const data = await response.json();

				if (response.ok) {
					// Ajouter cette ligne pour mettre à jour le localStorage lors du register
					localStorage.setItem('currentUser', username);

					showMessage('Registration and login successful!', false);
					document.getElementById('register-form').reset();
					// Directement afficher le welcome puisque l'utilisateur est connecté
					showWelcome(data.username);
				} else {
					showMessage(data.error || 'Registration failed', true);
				}
			} catch (error) {
				showMessage('Server error', true);
			}
		});

		// Login
		document.getElementById('login-form').addEventListener('submit', async (e) => {
			e.preventDefault();
			const username = document.getElementById('login-username').value;
			const password = document.getElementById('login-password').value;

			// Sauvegarder le nom d'utilisateur dans le localStorage
			localStorage.setItem('currentUser', username);

			try {
				const response = await fetch(`${API_URL}/login`, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ username, password }),
					credentials: 'include'
				});

				const data = await response.json();

				if (response.ok) {
					if (data.step === "2fa_required") {
						// Stocker le token temporaire et le nom d'utilisateur
						sessionStorage.setItem('temp_2fa_token', data.temp_token);
						sessionStorage.setItem('pending_username', username);

						// Afficher le modal 2FA
						const modal = document.getElementById('verify-2fa-modal');
						modal.style.display = 'block';

						// Focus sur le champ de code
						document.getElementById('verify-2fa-code').focus();
					} else {
						// Login normal sans 2FA
						showMessage('Login successful!', false);
						showWelcome(data.username);
					}
				} else {
					showMessage(data.error || 'Login failed', true);
				}
			} catch (error) {
				showMessage('Server error', true);
				console.error('Login error:', error);
			}
		});

			// Ajouter le gestionnaire pour la vérification 2FA
			document.getElementById('submit-2fa-code').addEventListener('click', async () => {
				const code = document.getElementById('verify-2fa-code').value;
				const temp_token = sessionStorage.getItem('temp_2fa_token');

				if (!code || !temp_token) {
					showMessage('Please enter verification code', true);
					return;
				}

				try {
					const response = await fetch(`${API_URL}/2fa/verify`, {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ token: code, temp_token }),
						credentials: 'include'
					});

					const data = await response.json();

					if (response.ok && data.success) {
						// Nettoyer le stockage temporaire
						sessionStorage.removeItem('temp_2fa_token');
						const username = sessionStorage.getItem('pending_username');
						sessionStorage.removeItem('pending_username');

						// Fermer le modal
						document.getElementById('verify-2fa-modal').style.display = 'none';

						// Réinitialiser le champ
						document.getElementById('verify-2fa-code').value = '';

						// Rediriger vers l'accueil
						showMessage('2FA verification successful!', false);
						showWelcome(username);
					} else {
						showMessage(data.error || 'Invalid verification code', true);
					}
				} catch (error) {
					showMessage('Server error during 2FA verification', true);
					console.error('2FA verification error:', error);
				}
			});

			// Ajouter le gestionnaire pour fermer le modal 2FA
			document.querySelector('#verify-2fa-modal .close-modal').addEventListener('click', () => {
				document.getElementById('verify-2fa-modal').style.display = 'none';
				// Nettoyer le stockage et le champ
				sessionStorage.removeItem('temp_2fa_token');
				sessionStorage.removeItem('pending_username');
				document.getElementById('verify-2fa-code').value = '';
			});

		// Fonction commune de vérification de token
		async function verifyToken() {
			try {
				const response = await fetch(`${API_URL}/verify_token`, {
					method: 'POST',
					credentials: 'include'
				});

				if (response.ok) {
					const data = await response.json();
					if (data.valid) {
						showMessage('Token is valid! User: ' + data.username, false);
					} else {
						showMessage('Token is invalid', true);
					}
				} else {
					showMessage('Token verification failed', true);
				}
			} catch (error) {
				showMessage('Verification error', true);
				console.error('Verify error:', error);
			}
		}

		// Ajout des event listeners pour les boutons verify-token
		document.getElementById('verify-token-btn').addEventListener('click', verifyToken);
		document.getElementById('verify-token-logged-btn').addEventListener('click', verifyToken);
		document.getElementById('google-login-btn').addEventListener('click', () => {
			const googleAuthUrl = `https://accounts.google.com/o/oauth2/auth?` +
				`client_id=${GOOGLE_CLIENT_ID}` +
				`&redirect_uri=${encodeURIComponent(GOOGLE_REDIRECT_URI)}` +
				`&response_type=code` +
				`&scope=${encodeURIComponent('email profile')}` +
				`&access_type=offline` +
				`&prompt=consent`;

			// Store current URL for redirect after login
			sessionStorage.setItem('preLoginPage', window.location.href);

			window.location.href = googleAuthUrl;
		});

		// fonction logout
		document.getElementById('logout-btn').addEventListener('click', async () => {
			try {
				// Désactive la reconnexion auto
				shouldReconnect = false;
				// Suppression des cookies côté serveur
				const response = await fetch(`${API_URL}/logout`, {
					method: 'POST',
					credentials: 'include'
				});
				if (response.ok) {
					// Nettoyage local
					localStorage.clear();
					sessionStorage.clear();
					showMessage('Logged out successfully', false);
					authForms.classList.remove('hidden');
					welcome.classList.add('hidden');
				} else {
					const data = await response.json();
					showMessage(data.error || 'Logout failed', true);
				}
			} catch (error) {
				console.error('Logout error:', error);
				showMessage('Server error during logout', true);
			}
		});


		// Remplacer les deux event listeners de recherche par celui-ci
		document.getElementById('search-btn').addEventListener('click', async () => {
			const searchUsername = document.getElementById('search-username').value;
			const searchResult = document.getElementById('search-result');

			if (!searchUsername) {
				showMessage('Please enter a username', true);
				return;
			}

			try {
				const response = await fetch(`${API_URL}/search/${searchUsername}`, {
					credentials: 'include'
				});

				const data = await response.json();

				if (response.status === 404) {
					searchResult.style.display = 'block';
					searchResult.innerHTML = `<p>User '${searchUsername}' not found.</p>`;
					return;
				}

				if (!response.ok) {
					throw new Error(data.error || 'Search failed');
				}

				searchResult.style.display = 'block';
				if (data.success) {
					let statsHtml = '';

					if (data.isFriend) {
						// Affichage pour un ami
						statsHtml = `
                            <div class="user-stats">
                                <p>Friend since: ${data.user.friendSince}</p>
                                <p>Games together: ${data.user.gamesTogether}</p>
                                <p>Wins together: ${data.user.winsTogether}</p>
                                <p>Total games: ${data.user.gamesPlayed}</p>
                                <p>Win rate: ${data.user.winRate}%</p>
                            </div>
                        `;
					} else {
						// Affichage pour un non-ami
						statsHtml = `
                            <div class="user-stats">
                                <p>Member since: ${data.user.createdAt}</p>
                                <p>Total games: ${data.user.gamesPlayed}</p>
                                <p>Win rate: ${data.user.winRate}%</p>
                            </div>
                        `;
					}

					const statusBadge = data.isFriend ? `
                        <span class="status-badge ${data.user.isConnected ? 'status-online' : 'status-offline'}">
                            ${data.user.isConnected ? 'Online' : 'Offline'}
                        </span>
                    ` : '';

					searchResult.innerHTML = `
                        <div class="friend-item" data-username="${data.user.username}">
                            <div class="friend-info">
                                <div class="user-header">
                                    <span class="username">${data.user.username}</span>
                                    ${data.isFriend ? `

		// Fonction d'ajout d'ami

					method: 'POST',

		// Chat functionality
		function initializeChat() {

			chatInitialized = true;

			const chatInput = document.getElementById('chat-input');
			const chatSend = document.getElementById('chat-send');

			chatInput.addEventListener('keypress', (e) => {

		async function sendChatMessage() {
	const input = document.getElementById('chat-input');
	const message = input.value.trim();
	const activeTab = document.querySelector('.chat-tab.active');
	const recipient = activeTab.getAttribute('data-tab');

	if (!message) return;

	try {
		const endpoint = recipient === 'global'
			? `${API_URL}/live_chat_message`
			: `${API_URL}/direct_chat_message`;

		const response = await fetch(endpoint, {
			method: 'POST',
			headers: { 'Content-Type': 'application/json' },
			body: JSON.stringify(
				recipient === 'global'
					? { message }
					: { message, to: recipient }
			),
			credentials: 'include'
		});

		const data = await response.json();
		if (response.ok) {
			input.value = '';
			const currentUser = localStorage.getItem('currentUser');

			// 🧠 Uniformisation via WebSocket simulation
			if (recipient === 'global') {
				addChatMessage({
					type: 'livechat',
					user: currentUser,
					message
				});
			} else {
				addChatMessage({
					type: 'direct_message',
					user: currentUser,
					recipient,
					message
				});
			}

		} else {
			showMessage(data.error || 'Failed to send message', true);
		}
	} catch (error) {
		console.error('Send message error:', error);
		showMessage('Error sending message', true);
	}
}


		function addChatMessage(data) {
			const chatMessages = document.getElementById('chat-messages');
			const activeTab = document.querySelector('.chat-tab.active');
			const currentTab = activeTab?.getAttribute('data-tab') || 'global';
			const currentUser = localStorage.getItem('currentUser');

			// === 🔐 Messagerie privée ===
			if (data.type === 'direct_message') {
				const otherUser = data.user === currentUser ? data.recipient : data.user;
				const chatKey = `chat_${otherUser}`;
				const storedMessages = JSON.parse(sessionStorage.getItem(chatKey) || '[]');

				storedMessages.push({ user: data.user, message: data.message });
				sessionStorage.setItem(chatKey, JSON.stringify(storedMessages));


				// 📌 Si le chat privé n'existe pas encore → on le crée maintenant
				let targetTab = document.querySelector(`[data-tab="${otherUser}"]`);
				if (!targetTab) {
					openPrivateChat(otherUser);
					return; // on ne continue pas, car openPrivateChat() va charger les messages
				}

				// ✨ Affichage immédiat uniquement si on est déjà dans le bon onglet
				if (currentTab === otherUser) {
					const messageDiv = document.createElement('div');
					messageDiv.className = 'chat-message';
					messageDiv.innerHTML = `
				<span class="author">${data.user}:</span>
				<span class="message">${escapeHtml(data.message)}</span>
			`;
					chatMessages.appendChild(messageDiv);
					chatMessages.scrollTop = chatMessages.scrollHeight;
				}
			}

			// === 💬 Chat global ===
			else if (data.type === 'livechat') {
				const chatKey = 'chat_global';
				const storedGlobalMessages = JSON.parse(sessionStorage.getItem(chatKey) || '[]');

				// 🧠 Toujours stocker le message reçu
				storedGlobalMessages.push({
					user: data.user,
					message: data.message
				});
				sessionStorage.setItem(chatKey, JSON.stringify(storedGlobalMessages));

				// Affichage immédiat uniquement si on est déjà dans l'onglet global
				if (currentTab === 'global') {
					const messageDiv = document.createElement('div');
					messageDiv.className = 'chat-message';
					messageDiv.innerHTML = `
			<span class="author">${data.user}:</span>
			<span class="message">${escapeHtml(data.message)}</span>
		`;
					chatMessages.appendChild(messageDiv);
					chatMessages.scrollTop = chatMessages.scrollHeight;
				}
			}

		}


		function escapeHtml(unsafe) {
			return unsafe
				.replace(/&/g, "&amp;")
				.replace(/</g, "&lt;")
				.replace(/>/g, "&gt;")
				.replace(/"/g, "&quot;")
				.replace(/'/g, "&#039;");
		}

		// Fonction pour établir la connexion WebSocket avec reconnexion automatique
		async function connectWebSocket() {
			if (!shouldReconnect) {
				console.log('WebSocket reconnection disabled');
				return;
			}

			try {
				// Close any existing connection first
				if (ws) {
					console.log('Closing existing WebSocket before creating new connection');

					// Remove all event listeners to prevent memory leaks
					ws.onopen = null;
					ws.onclose = null;
					ws.onmessage = null;
					ws.onerror = null;

					try {
						ws.close(1000, "New connection initialization");
					} catch (e) {
						console.error('Error closing existing WebSocket:', e);
					}

					// Ensure the reference is cleared
					ws = null;

					// Small delay to ensure the connection is properly closed
					await new Promise(resolve => setTimeout(resolve, 200));
				}

				// Vérifier les tokens avant de tenter une connexion
				const tokensValid = await areTokensValid();
				if (!tokensValid) {
					console.log('Tokens invalid, stopping WebSocket connection attempts');
					shouldReconnect = false;
					return;
				}

				// Si une connexion existe déjà (sanity check), ne pas en créer une nouvelle
				if (ws) {
					console.log('WebSocket connection still exists after cleanup, aborting new connection');
					return;
				}

				// Créer une nouvelle connexion
				console.log('Creating new WebSocket connection');
				ws = new WebSocket(WS_URL);
				const maxReconnectAttempts = 5;
				const connectionId = Date.now(); // Unique ID for this connection attempt
				console.log(`Connection ID: ${connectionId}`);

				ws.onopen = () => {
					console.log(`WebSocket connected successfully [ID: ${connectionId}]`);
					reconnectAttempt = 0;
					if (reconnectTimeout) {
						clearTimeout(reconnectTimeout);
						reconnectTimeout = null;
					}
				};

				ws.onmessage = (event) => {
					try {
						const data = JSON.parse(event.data);
						console.log(`Received ${data.type} message [Connection ID: ${connectionId}]`);

						switch (data.type) {
							case 'status_update':
								updateUserStatus(data);
								break;
							case 'onlines':
								handleOnlineUsers(data.users);
								break;
							case 'livechat':
							case 'direct_message':
								addChatMessage(data);
								break;
							default:
								console.log(`Unknown message type: ${data.type}`);
						}
					} catch (error) {
						console.error('WebSocket message parsing error:', error);
					}
				};

				ws.onclose = (event) => {
					console.log(`WebSocket disconnected with code: ${event.code} [ID: ${connectionId}]`);

					// Reference cleanup
					ws = null;

					// Check if reconnection should be attempted
					if (!shouldReconnect) {
						console.log('Reconnection disabled, not attempting to reconnect');
						return;
					}

					// Don't attempt to reconnect on a proper closure from server or client
					if (event.code === 1000 || event.code === 1001) {
						console.log('Clean closure, not reconnecting');
						return;
					}

					// Tentative de reconnexion avec backoff exponentiel
					if (reconnectAttempt < maxReconnectAttempts) {
						const timeout = Math.min(1000 * Math.pow(2, reconnectAttempt), 30000);
						reconnectAttempt++;
						console.log(`Scheduling reconnection attempt ${reconnectAttempt} in ${timeout}ms`);

						reconnectTimeout = setTimeout(async () => {
							console.log(`Attempting reconnection ${reconnectAttempt}`);

							// Double-check token validity before attempting reconnection
							const stillValid = await areTokensValid();
							if (!stillValid) {
								console.log('Tokens no longer valid, canceling reconnection');
								shouldReconnect = false;
								if (reconnectTimeout) {
									clearTimeout(reconnectTimeout);
									reconnectTimeout = null;
								}
								return;
							}

							connectWebSocket();
						}, timeout);
					} else {
						console.log('Max reconnection attempts reached');
						shouldReconnect = false;
					}
				};

				ws.onerror = (error) => {
					console.error(`WebSocket error on connection [ID: ${connectionId}]:`, error);
				};

			} catch (error) {
				console.error('WebSocket connection setup error:', error);
				if (ws) {
					try {
						ws.close(1011, "Setup error");
					} catch (e) {
						console.error('Error closing WebSocket after setup error:', e);
					}
					ws = null;
				}
			}
		}

		// Nouvelle fonction pour gérer la liste des utilisateurs en ligne
		function handleOnlineUsers(users) {
			// Stocker la liste des utilisateurs en ligne dans sessionStorage
			sessionStorage.setItem('onlineUsers', JSON.stringify(users));

			// Mettre à jour les statuts dans l'interface
			const searchResult = document.getElementById('search-result');
			if (searchResult) {
				const userElements = searchResult.querySelectorAll('.friend-item');
				userElements.forEach(element => {
					const username = element.dataset.username;
					const isOnline = users[username] === true;
					const statusBadge = element.querySelector('.status-badge');
					if (statusBadge) {
						statusBadge.textContent = isOnline ? 'Online' : 'Offline';
						statusBadge.className = `status-badge ${isOnline ? 'status-online' : 'status-offline'}`;
					}
				});
			}
		}

		// Mise à jour de la fonction updateUserStatus pour vérifier la liste des utilisateurs en ligne
		function updateUserStatus(data) {
			// Mettre à jour le stockage local des utilisateurs en ligne
			const onlineUsers = JSON.parse(sessionStorage.getItem('onlineUsers') || '{}');
			
			if (data.online) {
				onlineUsers[data.username] = true;
			} else {
				delete onlineUsers[data.username];
			}
			sessionStorage.setItem('onlineUsers', JSON.stringify(onlineUsers));

			// Mettre à jour l'interface
			const searchResult = document.getElementById('search-result');
			const userElement = searchResult?.querySelector(`[data-username="${data.username}"]`);
			if (userElement) {
				const statusBadge = userElement.querySelector('.status-badge');
				if (statusBadge) {
					statusBadge.textContent = data.online ? 'Online' : 'Offline';
					statusBadge.className = `status-badge ${data.online ? 'status-online' : 'status-offline'}`;

		// Ajout des fonctions pour le chat privé
		function openPrivateChat(username) {
			const chatTabs = document.querySelector('.chat-tabs');
			let tab = document.querySelector(`[data-tab="${username}"]`);

			if (!tab) {
				tab = document.createElement('button');
				tab.className = 'chat-tab';
				tab.setAttribute('data-tab', username);
				tab.textContent = username;

				// Use addEventListener instead of onclick
				tab.addEventListener('click', function () {
					switchChatTab(username);
				});

				chatTabs.appendChild(tab);
			}

			// Activer l'onglet et afficher les messages
			switchChatTab(username);
		}

		function switchChatTab(tabName) {
			console.log(`Switching to tab: ${tabName}`); // Debug log

			const tabs = document.querySelectorAll('.chat-tab');
			tabs.forEach(tab => tab.classList.remove('active'));

			const activeTab = document.querySelector(`[data-tab="${tabName}"]`);
			if (!activeTab) {
				console.error(`Tab ${tabName} not found`);
				return;
			}

			activeTab.classList.add('active');
			const chatMessages = document.getElementById('chat-messages');
			chatMessages.innerHTML = ''; // Clear previous messages

			const chatKey = tabName === 'global' ? 'chat_global' : `chat_${tabName}`;
			const storedMessages = JSON.parse(sessionStorage.getItem(chatKey) || '[]');

			storedMessages.forEach(msg => {
				const messageDiv = document.createElement('div');
				messageDiv.className = 'chat-message';
				messageDiv.innerHTML = `
			<span class="author">${msg.user}:</span>
			<span class="message">${escapeHtml(msg.message)}</span>
		`;
				chatMessages.appendChild(messageDiv);
			});

			// Auto scroll to bottom
			chatMessages.scrollTop = chatMessages.scrollHeight;
		}

		// Fonction pour vérifier le statut 2FA
		async function check2FAStatus() {
			try {
				const response = await fetch(`${API_URL}/2fa/status`, {
					credentials: 'include'
				});
				const data = await response.json();
				const twofaBtn = document.getElementById('twofa-btn');
				
				if (data.enabled) {
					twofaBtn.textContent = 'Disable 2FA';
					twofaBtn.setAttribute('data-status', 'enabled');
				} else {
					twofaBtn.textContent = 'Activate 2FA';
					twofaBtn.setAttribute('data-status', 'disabled');
				}
			} catch (error) {
				console.error('Failed to check 2FA status:', error);
			}
		}

		// Gestionnaire du modal 2FA
		const twofaModal = document.getElementById('twofa-modal');
		const closeModal = document.querySelector('.close-modal');
		let currentSecret = null;

		closeModal.onclick = () => {
			twofaModal.style.display = 'none';
		};

		window.onclick = (event) => {
			if (event.target === twofaModal) {
				twofaModal.style.display = 'none';
			}
		};

		// Gestionnaire du bouton 2FA
		document.getElementById('twofa-btn').addEventListener('click', async () => {
			const btn = document.getElementById('twofa-btn');
			const status = btn.getAttribute('data-status');

			if (status === 'enabled') {
				// Désactiver 2FA
				try {
					const response = await fetch(`${API_URL}/2fa/disable`, {
						method: 'POST',
						credentials: 'include'
					});
					const data = await response.json();
					if (data.success) {
						showMessage('2FA disabled successfully', false);
						btn.textContent = 'Activate 2FA';
						btn.setAttribute('data-status', 'disabled');
					}
				} catch (error) {
					showMessage('Failed to disable 2FA', true);
				}
			} else {
				// Activer 2FA
				try {
					const response = await fetch(`${API_URL}/2fa/setup`, {
						method: 'POST',
						credentials: 'include'
					});
					const data = await response.json();
					
					document.getElementById('qr-code').src = data.qrCode;
					currentSecret = data.secret;
					twofaModal.style.display = 'block';
				} catch (error) {
					showMessage('Failed to setup 2FA', true);
				}
			}
		});

		// Gestionnaire de vérification 2FA
		document.getElementById('verify-2fa-btn').addEventListener('click', async () => {
			const code = document.getElementById('verification-code').value;
			if (!code) {
				showMessage('Please enter verification code', true);
				return;
			}

			try {
				const response = await fetch(`${API_URL}/2fa/activate`, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					credentials: 'include',
					body: JSON.stringify({
						secret: currentSecret,
						token: code
					})
				});

				const data = await response.json();
				if (data.success) {
					showMessage('2FA activated successfully', false);
					twofaModal.style.display = 'none';
					document.getElementById('twofa-btn').textContent = 'Disable 2FA';
					document.getElementById('twofa-btn').setAttribute('data-status', 'enabled');
					document.getElementById('verification-code').value = '';
				} else {
					showMessage('Invalid verification code', true);
				}
			} catch (error) {
				showMessage('Failed to verify 2FA code', true);
			}
		});
