<!DOCTYPE html>
<html>  
  <head>
    <title>Our spectacular Pong-game Website</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/sidebar.css">
  </head>
  
  <body onload="verify_token()">
    <section id="home">
      <aside id="sidebar">
        <nav>
          <ul>
            <li class="sidebar">
              <button class="btn sidebar" id="profile-btn"
                onclick="profile_clicked()"></button></li>
            <li class="sidebar logged-in" hidden>
              <button class="btn sidebar" id="friends-btn"
                onclick="friends_clicked()"></button></li>
            <li class="sidebar logged-in" hidden>
              <button class="btn sidebar" id="chat-btn"
                onclick="chat_clicked()"></button></li>
          </ul>
        </nav>
      </aside>

      <main id="game-overlay">
        <canvas id="game" title="pong-game"></canvas>
      </main>   
    </section>
    
    <div id="modals-container">
      <article class="modal-item profile">
        <section>
          <img class="avatar profile logged-in" id="profile-avatar" src="../assets/avatar.png">

          <label for="profile-username">Username:</label>
          <input type="text" id="profile-username">
          
          <div class="logged-off">
            <label for="profile-password">Password:</label>
            <input type="text" id="profile-password">
          </div>
        </section>

        <section>
          <nav>
            <ul>
              <li class="modal l1"><button class="btn modal" id="profile-btn1">Btn1</button></li>
              <li class="modal l2"><button class="btn modal" id="profile-btn2">Btn2</button></li>
            </ul>
          </nav>
        </section>
      </article>
      
      <article class="modal-item friends">
        <section>
          <label for="friends-username">Search a user:</label>
          <input type="text" id="friends-username">
          <label class="not-found">User not found...</label>
        </section>
        
        <section class="found">
          <div id="avatar-status">
            <img class="avatar friends">
            <div class="avatar friends friend">
              <img id="status-img"><span class="status-text">Status</span>
            </div>
          </div>

          <div id="friend-stats">
            <label id="friend-stat1">Stat1</label>
            <label for="friend-stat2">Stat2</label>
            <label for="friend-stat3">Stat3</label>
          </div>
        </section>

        <section>
          <nav>
            <ul>
              <li><button class="btn modal" id="friends-btn1">Btn1</button></li>
              <li><button class="btn modal" id="friends-btn2">Btn2</button></li>
              <li><button class="btn modal" id="friends-btn3">Btn3</button></li>
            </ul>
          </nav>
        </section>
      </article>

      <article class="chat">
        <!-- To be continued... -->
      </article>
    </div>

    <script src="../dist/authentication.js"></script>
    <script src="../dist/modals.js"></script>
    <script src="../dist/sidebar.js"></script>
    <script src="../dist/view.js"></script>
  </body>
</html>
