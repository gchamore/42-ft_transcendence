services:
  backend:
    build: ./backend
    expose:
      - "3000"
    volumes:
      - backend_data:/data
    environment:
      - DATABASE_URL=/data/database.db
      - CORS_ORIGIN=http://localhost:8080
    networks:
      - app_network

  nginx:
    build: ./nginx
    ports:
      - "8080:80"  # Exposer le port 8080 de l'h√¥te vers le port 80 du conteneur
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - app_network
    environment:
      - BACKEND_URL=http://backend:3000
      - FRONTEND_URL=http://localhost:8080

networks:
  app_network:
    driver: bridge

volumes:
  backend_data:
