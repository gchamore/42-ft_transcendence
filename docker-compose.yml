services:
  backend:
    build: ./backend
    expose:
      - "3000"
    volumes:
      - backend_data:/data
      - ./.env:/app/.env:ro
    environment:
      - DATABASE_URL=/data/database.db
      - CORS_ORIGIN=https://${LOCAL_IP}:8443
      - LOCAL_IP=${LOCAL_IP}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    networks:
      - app_network

  nginx:
    build: ./nginx
    ports:
      - "8443:443"  # Exposer le port 443 de l'h√¥te vers le port 80 du conteneur
    volumes:
      - ./frontend:/usr/share/nginx/html  # Cette ligne est correcte, monte le dossier frontend vers le bon chemin
    depends_on:
      - backend
    networks:
      - app_network
    environment:
      - BACKEND_URL=http://backend:3000
      - FRONTEND_URL=https://${LOCAL_IP}:8443
    env_file:
      - .env

networks:
  app_network:
    driver: bridge

volumes:
  backend_data:
