services:
  backend:
    build: ./backend
    expose:
      - "3000"
    volumes:
      - backend_data:/data
    environment:
      - DATABASE_URL=/data/database.db
    networks:
      - app_network

  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - app_network


networks:
  app_network:
    driver: bridge

volumes:
  backend_data:
